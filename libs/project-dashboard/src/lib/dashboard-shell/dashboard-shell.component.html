<mat-card class="example-card">
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-content>
      <p>This card has divider and indeterminate progress as footer</p>
      <p></p>
      <ng-container *ngIf="budgetTotal$ | async as books">
        {{books}}
    </ng-container>
    <ng-container *ngIf="statusSummary$ | async as books">
        {{books | json}}
    </ng-container>
    <r19-projects-table></r19-projects-table>
    <r19-projects-grid 
    [projects]="projectSummaries$! | async" 
    [projectOwners]="projectOwners$! | async"
    ></r19-projects-grid>
    </mat-card-content>
</mat-card>

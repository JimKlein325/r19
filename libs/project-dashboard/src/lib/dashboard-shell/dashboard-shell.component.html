<mat-card class="dashboard-card mat-elevation-z24">
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-content>
      <p>This card has divider and indeterminate progress as footer</p>
      <p></p>
      <ng-container *ngIf="budgetTotal$ | async as books">
        {{books}}
    </ng-container>
    <ng-container *ngIf="statusSummary$ | async as books">
        {{books | json}}
    </ng-container>
    <r19-projects-table [formControl]="tableForm"></r19-projects-table>
    <r19-projects-grid 
    [formControl]="columnFilterForm"
    [projects]="filteredProjects$! | async" 
    [projectOwners]="projectOwners$! | async"
    [columnFiltersTurnedOn]="tableForm.value.columnFilters"
    ></r19-projects-grid>
    </mat-card-content>
</mat-card>

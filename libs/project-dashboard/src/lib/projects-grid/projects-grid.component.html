<div class="mat-elevation-z8">
    <ng-container *ngIf="projects">
        <table mat-table [dataSource]="projects" matSort>
          <ng-container *ngFor="let column of columns as ProjectSummaryKey" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>
              <div mat-sort-header>{{ getHead(column) }}</div>
              <!-- <div class="filter" *ngIf="columnFiltersTurnedOn">
                <mat-form-field appearance="outline">
                  <mat-label>Filter By {{ column | titlecase }}</mat-label>
                  <input matInput [formControl]="form.get(column)" />
                </mat-form-field>

                
              </div> -->
            </th>
            <td mat-cell *matCellDef="let project">{{ project[column] }}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </ng-container>
</div>
